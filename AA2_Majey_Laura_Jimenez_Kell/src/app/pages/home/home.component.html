<div class="container">
  <section class="banner banner-principal">
    <div>
      <h1>Â¡Give me your opinion!</h1>
    </div>
  </section>

  <section class="economics">
    <div class="card-container">
      @for (item of productList(); track item.id) {
        @defer (on viewport) {
          <div class="card">
            <h2>{{ item.name || 'Producto' }}</h2>
            @if (item.image_url) {
              <img
                ngSrc="{{ item.image_url }}"
                [alt]="item.name"
                width="100"
                height="100"
                priority
              />
            } @else {
              <div class="imageEmpty"></div>
            }
            <h3>{{ item.price || 'Agotado' }}</h3>
            <button appearance="primary" tuiButton (click)="goToDetail(item.id)">
              Detalle
            </button>
          </div>
        } @placeholder {
          <div class="card">Sin cargar</div>
        }
      }
    </div>
  </section>

  <section class="banner">
    <img src="" alt="" />
  </section>
</div>
